<body>
  <header>
    <h1>Apple Malaysia - Secure Payment</h1>
    <nav>
      <a href="Group001_12345_index.html">Home</a>
      <a href="Group001_67890_specs.html">Specs</a>

      <a href="Group001_31415_buy.html">Buy</a>
      <a href="Group001_13248_Aboutus.html">About Us</a>
    </nav>
  </header>

  <main>
    <section class="checkout-container">
      <h2>Checkout</h2>
      <form action="#" method="post">

        <!-- Select Model -->
        <label for="model">Select your iPhone model:</label>
        <select id="model" name="model" required>
          <option value="">-- Choose Model --</option>
          <option value="iPhone 17">iPhone 17</option>
          <option value="iPhone 17 Plus">iPhone 17 Plus</option>
          <option value="iPhone 17 Pro">iPhone 17 Pro</option>
          <option value="iPhone 17 Pro Max">iPhone 17 Pro Max</option>
        </select>

        <!-- Storage -->
        <label for="storage">Storage capacity:</label>
        <select id="storage" name="storage" required>
          <option value="">-- Choose Storage --</option>
          <option value="128GB">128GB</option>
          <option value="256GB">256GB</option>
          <option value="512GB">512GB</option>
          <option value="1TB">1TB</option>
        </select>

        <!-- Payment Info -->
        <label for="name">Full Name (as per IC/Passport):</label>
        <input type="text" id="name" name="name" placeholder="e.g. Ahmad Ali" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">-- Choose Payment --</option>
          <option value="Credit Card">Credit/Debit Card (Visa/Master)</option>
          <option value="FPX">FPX Online Banking (Malaysia)</option>
          <option value="E-Wallet">E-Wallet (Touch 'n Go, GrabPay, Boost)</option>
        </select>

        <!-- Card Info (optional, shown if card chosen) -->
        <div class="card-info">
          <label for="cardnumber">Card Number:</label>
          <input type="text" id="cardnumber" name="cardnumber" maxlength="16" placeholder="1234 5678 9012 3456">

          <label for="expiry">Expiry Date:</label>
          <input type="month" id="expiry" name="expiry">

          <label for="cvv">CVV:</label>
          <input type="password" id="cvv" name="cvv" maxlength="3" placeholder="123">
        </div>

        <!-- Submit -->
        <button type="submit">Confirm & Pay</button>
      </form>
    </section>
  </main>
